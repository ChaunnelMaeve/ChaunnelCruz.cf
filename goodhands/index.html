<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no, shrink-to-fit=no">
        <meta name="title" content="Good Hands Spa">
<meta name="description" content="Experience comfort in our hands.">
        <meta name="author" content="Konekta Advertising">
        <meta property="og:type" content="website" />
<meta property="og:title" content="Good Hands Spa" />
<meta property="og:site_name" content="Good Hands Spa">
<meta name="og:description" content="Experience comfort in our hands.">
<meta property="og:url" content="https://chaunnelcruz.cf/goodhands/" />
        <link href="ghwhite.png" rel="apple-touch-icon">
<link href="ghwhite.png" rel="apple-touch-icon" sizes="76x76">
<link href="ghwhite.png" rel="apple-touch-icon" sizes="120x120">
<link href="ghwhite.png" rel="apple-touch-icon" sizes="152x152">
        <meta property="og:image" content="gh_bg.jpg" />
        <title>Good Hands Spa</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{ font: 14px sans-serif; }
        .wrapper{ width: 360px; padding: 20px; }
    </style>
    </head>
    <body class="bg-login">
        <div class="container">
            <div class="container-fluid">
                <div class="col d-flex justify-content-center vh-100 align-items-center">
                    <div class="card gh-form ">
                        <div class="card-body col-6"> <!-- Card Body -->
                            <div class="card-header">
                                <img class="form-logo mx-auto" alt="Good Hands Spa" src="ghwhite.png"/>
                            </div>
                                <div class="form-align mx-auto col-12">
                                    <form action="#" method="post" class="mx-auto">
                                    
                                        <div class="form-group mx-auto">

                                            <label class="form-label username"><i class="fa fa-user" aria-hidden="true"></i> Username</label>
                                            <input type="text" name="username" id="example-search-input" class="username gh-input mx-auto form-control">
                                            
                                        </div>    
                                        <div class="form-group mx-auto">
                                            <label class="form-label password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                                            <input type="password" name="password" class="password gh-input form-control">
                                            
                                        </div>
                                        <div class="form-group mx-auto">
                                            
                                        <span class="d-flex align-items-center justify-contents-center gh-span">
                                            <a href="#" class="form-link mr-auto col-12">Forget password?</a>
                                            <input type="submit" class="btn btn-md gh-btn btn-rounded btn-block col-12 ml-auto" value="Login">
                                            </span>
                                            
                                            
                                        </div>
                                    </form>
                                </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

        <script type="text/javascript">
            let box = new gsap.timeline();

            box.from(".form-group", { width: "0%", stagger: 0.1, duration: 0.2 });
            box.from(".card", { opacity: 0, y: -30 });
            box.from(".username", { opacity: 0, stagger: 0.2 });
            box.from(".password", { opacity: 0, stagger: 0.2 });
            box.from(".btn ", { opacity: 0, y: 20 });
            box.from(".form-link ", { opacity: 0, y: 20 });
            box.from(".alert", {opacity: 0, y: 20});
        </script>
    </body>
</html>
